name: 豆子 IT 戰情室 (update_news)

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 0,8,16 * * *' 

permissions:
  contents: write

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝套件
        run: |
          pip install feedparser sentence-transformers scikit-learn googletrans==4.0.0-rc1 beautifulsoup4 requests pytz python-dateutil urllib3

      - name: 執行 Scraper
        env:
          PYTHONUNBUFFERED: "1"
        run: python main.py

      - name: 自動提交變更
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "豆子報紙自動更新 [Action Run]"
          file_pattern: 'index.html translation_cache.json'
