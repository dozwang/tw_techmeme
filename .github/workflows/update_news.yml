name: Manual Scraper and Auto-Update

on:
  workflow_dispatch:      # 手動執行按鈕

permissions:
  contents: write         # 重要：賦予 Action 寫入權限以推送檔案

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests feedparser pytz python-dateutil sentence-transformers scikit-learn googletrans==3.1.0a0 urllib3 beautifulsoup4

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push update
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 將產出的網頁與快取加入暫存區
          git add index.html translation_cache.json
          # 如果檔案沒有變動，避免 commit 報錯導致流程中斷
          git commit -m "Auto-update Techmeme Dashboard with Bnext Scraping" || exit 0
          git push
