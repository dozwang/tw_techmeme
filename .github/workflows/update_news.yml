name: Update Taiwan Techmeme

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小時執行一次（於 0:00, 4:00, 8:00... 觸發）
  workflow_dispatch:      # 依然保留手動觸發功能

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper and Generator
        run: python main.py # 執行你的抓取與分群腳本

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output # 假設你的 HTML 生成在 output 資料夾
