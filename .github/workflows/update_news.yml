name: 豆子新聞戰情室

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 升級到 3.11 解決 Google 套件警告

      - name: Install dependencies
        run: |
          pip install feedparser googletrans==4.0.0-rc1 pytz requests beautifulsoup4 python-dateutil google-genai

      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true # 強制覆蓋舊版，解決 Pages 不更新問題
