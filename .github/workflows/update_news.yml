name: Update Tech News Room

on:
  schedule:
    # 這裡設定每 4 小時執行一次 (UTC 時間，0, 4, 8, 12, 16, 20)
    - cron: '0 */4 * * *'
  workflow_dispatch: # 讓你可以隨時手動按下按鈕執行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser googletrans==4.0.0-rc1 pytz python-dateutil requests beautifulsoup4 urllib3

    - name: Run crawler
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        # 嘗試 commit，如果沒有檔案變動就跳過
        git commit -m "自動更新新聞: $(date)" || exit 0
        # 【關鍵】先拉取遠端變更並使用 rebase 模式，避免衝突
        git pull --rebase origin main
        git push origin main
