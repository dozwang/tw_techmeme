name: Manual Scraper and Auto-Update

on:
  workflow_dispatch:      # 手動執行按鈕

permissions:
  contents: write         # 重要：賦予寫入權限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests feedparser pytz python-dateutil sentence-transformers scikit-learn googletrans==3.1.0a0 urllib3

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push update
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html translation_cache.json
          git commit -m "Auto-update Techmeme Dashboard" || exit 0
          git push
