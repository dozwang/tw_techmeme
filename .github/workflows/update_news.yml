name: 豆子新聞戰情室

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser googletrans==4.0.0-rc1 pytz requests beautifulsoup4 python-dateutil google-genai

      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py
          touch .nojekyll
          # 檢查檔案是否存在，防止空部署
          ls -al index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # 部署當前目錄
          publish_branch: gh-pages
          force_orphan: false # 改回 false，避免每次都清空分支造成 404
