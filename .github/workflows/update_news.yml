name: Update Taiwan Techmeme

on:
  schedule:
    - cron: '0 */4 * * *' # 每 4 小時執行一次 (台北時間 0:00, 4:00, 8:00...)
  workflow_dispatch:      # 允許你在 GitHub 介面手動點擊執行

permissions:
  contents: write         # 必備：允許 Actions 推送產生的 HTML 到 gh-pages 分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 快取 pip 套件以加速後續執行

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Scraper
        run: python main.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output # 這裡對應 main.py 中生成的 output 資料夾
          publish_branch: gh-pages
