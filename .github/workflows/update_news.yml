name: Manual Scraper and Auto-Update

on:
  workflow_dispatch:      # 保持手動執行按鈕

permissions:
  contents: write         # 必須賦予寫入權限，否則無法將檔案推回倉庫

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install requests feedparser pytz python-dateutil sentence-transformers scikit-learn googletrans==3.1.0a0 urllib3

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push update
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 確保 index.html 被產出在根目錄並加入追蹤
          git add index.html translation_cache.json
          # 如果內容沒變動，commit 會失敗，使用 || exit 0 讓流程繼續
          git commit -m "Auto-update Techmeme Dashboard" || exit 0
          git push
